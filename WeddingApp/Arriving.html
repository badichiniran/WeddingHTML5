	    $(document).ready(function () {
	        var options = {
	            nextButton: true,
	            prevButton: true,
	            pauseButton: true,
	            animateStartingFrameIn: true,
	            transitionThreshold: 250,
	            afterLoaded: function () {
	                $("#nav").fadeIn(100);
	                $("#nav li:nth-child(" + (sequence.settings.startingFrameID) + ") img").addClass("active");
	            },
	            beforeNextFrameAnimatesIn: function () {
	                $("#nav li:not(:nth-child(" + (sequence.nextFrameID) + ")) img").removeClass("active");
	                $("#nav li:nth-child(" + (sequence.nextFrameID) + ") img").addClass("active");
	            }
	        };

	        var sequence = $("#sequence").sequence(options).data("sequence");

	        $("#nav li").click(function () {
	            if (!sequence.active) {
	                $(this).children("img").removeClass("active").children("img").addClass("active");
	                sequence.nextFrameID = $(this).index() + 1;
	                sequence.goTo(sequence.nextFrameID);
	            }
	        });
	    });
	</script>

    	<script type="text/javascript">

    	    function ApproveBTN(approve) {

    	        if (approve) {
    	            amount = $('#amount').val();
    	            name = $('#name').val();
    	            if (name == '' || amount == '') {
    	                alert("נא להזין שם ומספר מגיעים");
    	                return;
    	            }
    	            if (amount <= 0 || amount > 9) {
    	                alert("נא הכנס מספר בין 1 ל 9");
    	                return;
    	            }
    	        }
    	        else {
    	            amount = 0;
    	            name = $('#name1').val();
    	            if (name == '') {
    	                alert("נא להזין שם ");
    	                return;
    	            }
    	        }
    	      
    	        $.ajax({
    	            type: "GET",
    	            url: "InsertGuest.aspx",
    	            data:
                     { 'name': name, 'amount': amount },
    	            contentType: "application/json; charset=utf-8",
    	            dataType: "text",
    	            success: function (res) {
    	                alert("נרשמת בהצלחה");
    	                window.location.replace('ThanksPage.html', 'flip', true, true);
    	            }, // success
    	            error: function (error) {
    	                alert("שגיאה. נא לנסות שוב");
    	            } //error
    	        });   // ajax


    	    }
